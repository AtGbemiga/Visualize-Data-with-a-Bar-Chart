<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Data with a Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar{
            fill: blue;
        }
    </style>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="title">Hi</div>    
    <script>
        fetch('https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json')
            .then(res => res.json())
            .then(res => {
                const { data } = res
                doStuff(data)
            })

        function doStuff(data) {
            const width = 800;
            const height = 500;
            const barWidth = width / data.length - 1
            const scale = d3.scaleLinear()
                .domain([0, d3.max(data, d => d[1])]) //the maximum value from the data error. 0 is the start point in the array
                .range([0, height]) // this range is giving the scale the height of the height constant
            const svg = d3.select('body')
                .append('svg')
                .attr('width', width)
                .attr('height', height)
                
            svg.selectAll('rect')
                .data(data)
                .enter()
                .append('rect')
                .attr('x', (d, i) => i * (barWidth + 1)) // this are for the bars position. originally they are stacked ontop of eachother
                // set at 0, the y attr will go from top to bottom. subtracting the height from d[1](dataset height for each bar) will minus the space from the bottom and make it go from bottom to top
                .attr('y', d => height - scale(d[1])) // this are for the bars position. originally they are stacked ontop of eachother
                .attr('width', barWidth) // this are for the individual bars
                .attr('height', d => scale(d[1]) + "px") // this are for the individual bars
                .attr('class', 'bar')
        }
    </script>
</body>
</html>
